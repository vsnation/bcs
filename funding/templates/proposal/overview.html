{% extends "base.html" %}
{% block content %}

<div class="body flex-grow-1 px-3">
  <div class="container-lg">

    <div class="row mb-4">
      <h3 class="mb-3">{{ title }}</h3>

      <div class="col-sm-12 col-lg-12">
        {% from 'proposal/macros/table.html' import proposal_table %}
        {{ proposal_table(title, status, proposals, FUNDING_STATUSES) }}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <a href="/">
          <button type="button" class="btn btn-success">
            <svg class="icon">
              <use xlink:href="/static/admin/vendors/@coreui/icons/svg/free.svg#cil-arrow-left"></use>
            </svg>
            Back to overview
          </button>
        </a>
      </div>
    </div>

  </div>
</div>

{% endblock %}
